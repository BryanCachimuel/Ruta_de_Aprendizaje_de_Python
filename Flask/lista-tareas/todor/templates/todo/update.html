{% extends 'base.html' %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %} Actualizar Tarea {% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Título: </label>
            <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Descripción: </label>
            <textarea class="form-control" name="description" id="description" rows="3">{{ todo.description }}</textarea>
        </div>
        <div class="form-control mt-3">
            <label for="state">Completado</label>
            <input class="form-check-input" type="checkbox" name="state" id="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <div class="text-center mt-3">
            <input type="submit" class="btn btn-primary" value="Actualizar">
            <a href="{{ url_for('todo.index') }}" class="btn btn-warning">Cancelar</a>
        </div>
    </form>
</section>

{% endblock %}
