{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %} Registrar Usuario {% endblock %} </h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">

                        <div class="form-group mt-3">
                            <label for="username">Nombre: </label>
                            <input type="text" class="form-control" id="username" name="username" minlength="4" maxlength="20" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Contrase√±a: : </label>
                            <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="40" required>
                        </div>

                        <div class="text-center mt-4">
                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
